<label>Filtrar pelo estado de aprovação:</label>

{% for moderationStatus in definitions.moderationStatus %}
<fieldset id="initiatives-list-moderation-status-form">
    <label for="{{ moderationStatus.id }}-list">
        <span title="{{ moderationStatus.description.pt }}" data-toggle="tooltip" data-placement="top">{{ moderationStatus.title.pt }}</span>
    </label>
    <input type="checkbox" id="{{ moderationStatus.id }}-list" name="moderationStatus[{{ moderationStatus.id }}]" {{ "checked" if state.moderationStatus[ moderationStatus.id ] }}>
</fieldset>
{% endfor %}

<div class="mn-r-initiatives-list">
</div>
